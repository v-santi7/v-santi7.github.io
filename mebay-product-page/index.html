<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="layout">
        <div id="thumbnail-column">
            <div>
                <img class="image-container" src="images/sorbetto-02.jpeg" 
                width="20%" alt="jar of waterice on table">
            </div>
            <div>
                <img class="image-container" src="images/sorbetto-03.jpeg" 
                width="20%" alt="mango close up">
            </div>
            <div>
                <img class="image-container" src="images/sorbetto-05.jpeg" 
                width="20%" alt="two scoops of waterice">
            </div>
            <div>
                <img class="image-container" src="images/sorbetto-04.jpeg" 
                width="20%" alt="jar of waterice with mango and lemon onside">
            </div>
        </div>
        <div id="featured-image-column">
            <img src="images/sorbetto-01.jpeg" width="40%" 
            alt="mango waterice">
        </div>
        <div id="product-info-column">
            <div>
                <h3>Talenti Sorbetto Alphonso Mango 1 pint Delicious 
                    Non-Dairy Cream Alternative
                </h3>
                <hr>
                <div class="seller">
                   <div>
                    <h4>Diamond Logistics (926)</h4>
                    <img class="profile" src="images/profile-pic.jpg" 
                    width="10%" alt="green backgorond with the letter D">
                    
                   </div> 
                <hr>
                </div>
                    <h2>US $20.00</h2>
                </div>
            </div>
            <hr>
            <div class="">
                <p>Condition:</p>
                <p>Quantity:</p>
            </div>
        </div>
    </body>
</html>
