<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palettes Exercise</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="color-palette">
            <h2>A Warm Coffee Sillhouetting A Past Regret</h2>
            <h4 id="p1-c1" class="color">#e5d8bd</h4>
            <h4 id="p1-c2" class="color">#282119</h4>
            <h4 id="p1-c3" class="color">#65371f</h4>
        </div>
        <div class="some-blue">
            <h2>Some Blue</h2>
            <h4 id="sb1" class="color">#4d6489</h4>
            <h4 id="sb2" class="color">#78809d</h4>
            <h4 id="sb3" class="color">#dbc6c0</h4>

        </div>
        <div class="flower-sunset">
            <h2>Flower Sunset</h2>
            <h4 id="fs1" class="color">#e8d3a3</h4>
            <h4 id="fs2" class="color">#ffa633</h4>
            <h4 id="fs3" class="color">#3b5aad</h4>
            <h4 id="fs4" class="color">#4fb2aa</h4>
        </div>

    </body>
</html>
