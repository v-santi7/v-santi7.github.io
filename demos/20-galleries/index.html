<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galleries Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="single-column">
            <h1>Gallery content layout</h1>

            <h3>landscape gallery (grid)</h3>
            <div class="basic-gal">
                <img src="images/tea/tea_L2.jpg" alt="tea">
                <img src="images/tea/tea_L1.jpg" alt="tea">
                <img src="images/tea/tea_L4.jpg" alt="tea">
                <img src="images/tea/tea_L3.jpg" alt="tea">
                <img src="images/tea/tea_L5.jpg" alt="tea">
                <img src="images/tea/tea_L6.jpg" alt="tea">
                <img src="images/tea/tea_L7.jpg" alt="tea">
                <img src="images/tea/tea_L8.jpg" alt="tea">
                <img src="images/tea/tea_L9.jpg" alt="tea">
        </div>

        <h3>Portrait gallery (grid)</h3>
            <div class="basic-gal">
                <img src="images/tea/tea_P1.jpg" alt="tea">
                <img src="images/tea/tea_P2.jpg" alt="tea">
                <img src="images/tea/tea_P4.jpg" alt="tea">
                <img src="images/tea/tea_P3.jpg" alt="tea">
                <img src="images/tea/tea_P5.jpg" alt="tea">
                <img src="images/tea/tea_P6.jpg" alt="tea">
                <img src="images/tea/tea_P7.jpg" alt="tea">
                <img src="images/tea/tea_P8.jpg" alt="tea">
                <img src="images/tea/tea_P9.jpg" alt="tea">
            </div>
            <div>
                <h3>Mixed Gallery (cropped grid)</h3>
            <div class="cropped-gal">
                <img src="images/tea/tea_P3.jpg" alt="tea.">
                <img src="images/tea/tea_L1.jpg" alt="tea.">
                <img src="images/tea/tea_P1.jpg" alt="tea.">
                <img src="images/tea/tea_L3.jpg" alt="tea.">
                <img src="images/tea/tea_L5.jpg" alt="tea.">
                <img src="images/tea/tea_P4.jpg" alt="tea.">
                <img src="images/tea/tea_L2.jpg" alt="tea.">
                <img src="images/tea/tea_L9.jpg" alt="tea.">
                <img src="images/tea/tea_P9.jpg" alt="tea.">
            </div>
            <div>
                <h3>Horizontal Masonary Gallery (flexbox)</h3>
            <div class="hm-gal">
                <img src="images/tea/coffee/coffee_L1.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_L2.jpg" alt="coffee">
                <img src="images/teas/coffee/coffee_P1.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P2.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P3.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_S2.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_L3.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P4.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_S3.jpg" alt="coffee">
            </div>
            <div>
                <h3>Vertical Masonary Gallery (column)</h3>
            <div class="vm-gal">
                <img src="images/tea/coffee/coffee_L4.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P3.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P1.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P2.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P3.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_S3.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_L3.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_P4.jpg" alt="coffee">
                <img src="images/tea/coffee/coffee_S2.jpg" alt="coffee">

            </div>
